
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SMARTX - Future of Learning</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,aspect-ratio"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Instrument+Sans:wght@400;500;600;700&family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#137fec',
          },
          fontFamily: {
            display: ['Lexend', 'sans-serif'],
            sans: ['Plus Jakarta Sans', 'sans-serif']
          },
          boxShadow: {
            '3d': '0 10px 30px -10px rgba(0,0,0,0.3), 0 1px 2px 0 rgba(0,0,0,0.05)',
            '3d-hover': '0 20px 40px -15px rgba(0,0,0,0.4), 0 2px 4px 0 rgba(0,0,0,0.05)',
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f6f7f8;
      perspective: 1000px;
    }
    .dark body {
      background-color: #101922;
    }
    h1, h2, h3, h4 {
      font-family: 'Instrument Sans', 'Lexend', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
    }
    .dark .glass-card {
      background: rgba(26, 38, 50, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Animations */
    @keyframes slideUp {
      from { transform: translateY(30px) rotateX(-5deg); opacity: 0; }
      to { transform: translateY(0) rotateX(0); opacity: 1; }
    }
    .animate-slide-up { 
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes pulse-soft {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    .animate-pulse-soft {
      animation: pulse-soft 3s ease-in-out infinite;
    }

    /* 3D Effects */
    .card-3d {
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .card-3d:hover {
      transform: translateY(-8px) rotateX(4deg) rotateY(2deg);
    }
    .depth-layer {
      transform: translateZ(20px);
    }

    .tap-highlight-none { -webkit-tap-highlight-color: transparent; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
    }
  }
  </script>
</head>
<body class="bg-[#f6f7f8] text-slate-900 selection:bg-blue-100 selection:text-blue-900 overflow-x-hidden">
  <div id="root"></div>
</body>
</html>
